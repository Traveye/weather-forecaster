<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body>
    <!-- header -->
    <section class="hero">
        <div class="hero-body">
          <p class="title center">
            Weather Dashboard
          </p>
        </div>
    </section>
    <!-- main body -->
    <div class="tile is-ancestor">
        <div class="tile is-parent is-vertical is-4">
          
          <section class="tile is-child p-3" id="search" >
            <h1>Search for a City:</h1>
            <input class="input is-large" type="text" placeholder="Large input" id="city-search">
            <button class="button is-fullwidth" id="click">Search</button>
            <p id="list">-</p>
            </section>
           

        </div>

        <div class="tile is-parent is-vertical is-8">
            
            <section class="tile is-child p-3 has-text-centered" id="current">
                <h2></h2>

            </section>

            <section class="tile is-child p-3" id="five-day">
                <h2></h2>

            </section>

        </div>






    </div>
        






    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs/dayjs.min.js"></script>
    <script src="./assets/scritpt.js"></script>
  </body>
</html>
